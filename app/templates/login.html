<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/" class="text-2xl font-bold">Aplikasi Manajemen Pengguna</a>
            <div class="space-x-4">
                <a href="/login" class="hover:underline">Login</a>
                <a href="/register" class="hover:underline">Register</a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex flex-col justify-center items-center p-6">
        <!-- Title Section -->
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Login</h1>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Welcome Back</h2>
            <p class="text-gray-500 mb-6 text-center">Please login to your account</p>
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 font-semibold">Login</button>
            </form>
            <p class="text-gray-500 mt-6 text-center">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a></p>
        </div>
    </div>

</body>
</html>
