<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-200 to-pink-200">

    <!-- Centered Form Container -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
            
            <!-- Form Title -->
            <h1 class="text-4xl font-semibold text-center text-indigo-600 mb-6">Edit Pengguna</h1>

            <form method="POST">
                <!-- Input Username -->
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 transition" required>
                </div>

                <!-- Input Email -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 transition" required>
                </div>

                <!-- Input Role -->
                <div class="mb-6">
                    <label for="role" class="block text-gray-700 font-medium mb-2">Role</label>
                    <select id="role" name="role" class="w-full px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 transition" required>
                        <option value="user" {% if user.role == 'user' %} selected {% endif %}>User</option>
                        <option value="admin" {% if user.role == 'admin' %} selected {% endif %}>Admin</option>
                    </select>
                </div>

                <!-- Input Password -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password (Leave blank to keep current password)</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 transition">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-lg shadow-md hover:bg-indigo-700 transition transform hover:scale-105">Update</button>
            </form>
        </div>
    </div>

</body>
</html>
